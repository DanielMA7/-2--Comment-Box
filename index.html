<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">#
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Comment Form</h1>
        <h2>Please leave a comment!</h2>
        <div class="formcon">
            <form>
                <label for="fname">Name</label><br>
                <input  class="namebox" name="fname" id="name" type="text"><br>
                <label for="email">Email</label><br>
                <input class="emailbox" name="email" id="email" type="email"><br>
                <label for="comment">Comment</label><br>
                <input class="comment" name="comment" id="comment" type="text" onkeypress="countChars(this.value)"><br>
                <p id="counter"></p>
                <div class="btncon" onclick="">
                    <button class="submitbtn" type="submit">Submit</button><br>
                </div>
            </form>
        </div>
        <div>
            <h2>Comments:</h2>
        </div>
        <div class="comments-section" id="comments-section">
        </div>
    </div>
</body>
</html>
